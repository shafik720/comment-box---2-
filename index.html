<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box</title>
    <!-- Bootstrap css  -->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <!-- Font awesome css -->
    <link rel="stylesheet" href="assets/fontawesome/font-awesome.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Varela+Round&display=swap');

        body{
            font-family: 'Nunito', sans-serif ;
        }

        .comment{
            border-bottom: 1px solid #F1F3F4;
            padding-bottom: 25px;
        }

        .comment-author{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
        }
        .comment-author span{
            cursor: pointer;
        }
        .comment-author-name h5, p{
            margin: 0;
        }
        .comment-author-name p{
            font-size: 14px;
        }
        .error{
            display: none;
            color: red;
            font-weight: 700;
            margin-top: 10px;
        }
        .subCommentBox{
            border: 3px solid #FFC107;
            border-radius: 5px;
            padding: 30px;
            margin-bottom: 20px;
        }
        .authorName{
            font-weight: 800;
            color: #007ACC;
        }
    </style>
</head>
<body>
    
    <section>
        <div class="container py-5 my-5">
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <div class="">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label fw-bold">Your Name</label>
                            <input id="name" type="email" class="form-control"  placeholder="Write your name here">
                            <p id="errorForName" class="error"></p>
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label fw-bold">Your Comment</label>
                            <textarea class="form-control" id="comment" rows="5"></textarea>
                            <p id="errorForComment" class="error"></p>
                          </div>
                          <button id="postBtn" type="button" class="btn btn-warning px-4 my-3">Post</button>
                    </div>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-7">
                    <div id="mainCommentBox" class=" ">
                        <div id="subCommentBox" class=" subCommentBox ">
                            <div class="comment">
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus illo nam deserunt odit, laborum distinctio, eos officia unde officiis facilis pariatur velit nulla magni, ipsam saepe suscipit at eum natus?</p>
                            </div>
                            <div class="comment-author ">
                                <div class="comment-author-name">
                                    <h5 class="authorName">Jonathan Wick</h5>
                                    <p id="dummyDate"></p>
                                </div>                            
                                <span><i class="fa-solid fa-trash-can"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
